{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block page_content %}

    {%with messages = get_flashed_messages()%}
        {%if messages %}
            <script>
                alert("{{messages[-1]}}");
            </script>
        {%endif%}
    {%endwith%}
    <div class="form-container">
        <form method='post'>
            <div class="form">
                <input placeholder="이름" name="name" type="text">
            </div>
            <div class="form">
                <input placeholder="이메일" name="id" type="text">
            </div>
            <div class="form">
                <input placeholder="비밀번호" name="password" type="password">
            </div>
            <div class="form">
                <input placeholder="비밀번호 확인" name="check_password" type="password">
            </div>
            <input class="form-button" type="submit" value="회원가입"/>
        </form>
    </div>
{% endblock %}
