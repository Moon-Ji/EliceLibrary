{% extends "base.html" %}

{% block title %}반납하기{% endblock %}

{% block page_content %}
    <div class='bookcard-container'>
        {% for book, info in zip(books, rental_info) %}
            {% if info.end_date%}
                <div class="book-card">
                    <a href="/book_info/{{ book.id }}">
                        <img class="book-image" 
                            src="{{ book.image_path }}" 
                            alt='book_image' 
                        >
                    </a>
                    
                    <p>{{ book.book_name }}</p>
                    <p>{{ book.rating }}</p>
                    <p>{{ info.start_date }}</p>
                    <p>{{ info.end_date }}</p>

                </div>
            {% endif %}
        {% endfor %}
    </div>

{% endblock %}
