<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Hello</h1>
<table>
{% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.telephone }}</td>
        <td>{{ user.name }}</td>

    </tr>
{% endfor %}
</table>

</body>
</html>
