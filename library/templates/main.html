{% extends "base.html" %}

{% block title %}메인 페이지{% endblock %}

{% block page_content %}
    {%with messages = get_flashed_messages()%}
        {%if messages %}
            <script>
                alert("{{messages[-1]}}");
            </script>
        {%endif%}
    {%endwith%}

    <div class='bookcard-container'>
        {% for book in books %}
            <div class="book-card">
                <a href="/book_info/{{ book.id }}">
                    <img class="book-image" 
                        src="{{ book.image_path }}" 
                        alt='book_image' 
                    >
                </a>
                
                <a href="/book_info/{{ book.id }}">
                    <p>{{ book.book_name }}</p>
                </a>
                <p>{{ book.rating }}</p>
                <p>{{ book.stock }}권 남음</p>
                <a href="{{ url_for('main.rent_book', book_id=book.id) }}">
                    <button >대여하기</button>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
