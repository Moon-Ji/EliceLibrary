{% extends "base.html" %}

{% block title %}메인 페이지{% endblock %}

{% block page_content %}
    <div class='bookcard-container'>
        {% for book in books %}
            <div class="book-card">
                <img class="book-image" src="{{ book.image_path }}" alt='book_image'>
                <p>{{ book.book_name }}</p>
                <p>{{ book.rating }}</p>
                <p>{{ book.stock }}권 남음</p>
                <button>대여하기</button>
            </div>
        {% endfor %}
    </div>

{% endblock %}
