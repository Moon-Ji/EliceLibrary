{% extends "base.html" %}

{% block title %}메인 페이지{% endblock %}

{% block page_content %}
<table>
    {% for book in books %}
        <tr>
            <img src="{{ url_for('static', filename='image/book_img/1.png') }}" alt='book_image'>
            <td>{{ book.book_name }}</td>
            <td>{{ book.rating }}</td>
            <td>{{ book.stock }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
