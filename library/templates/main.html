{% extends "base.html" %}

{% block title %}메인 페이지{% endblock %}

{% block page_content %}
    {%with messages = get_flashed_messages()%}
        {%if messages %}
            <script>
                alert("{{messages[-1]}}");
            </script>
        {%endif%}
    {%endwith%}
    <div class="wrapper">
    <div class='bookcard-container'>
        {% for book in books %}
            <div class="book-card">
                <a href="/book_info/{{ book.id }}">
                    <img class="book-image" 
                        src="{{ book.image_path }}" 
                        alt='book_image' 
                    >
                </a>
                
                <a href="/book_info/{{ book.id }}">
                    {{ book.book_name }}
                </a>

                <div class="star-rating-container">
                    <div class="star-ratings">
                        <div 
                            class="star-ratings-fill space-x-2 text-lg"
                        style="width:{{book.rating * 20}}%">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                        </div>
                        <div class="star-ratings-base space-x-2 text-lg">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                        </div>
                    </div>
                </div>

                <p class="book-stock">{{ book.stock }}권 남음</p>
                <a href="{{ url_for('main.rent_book', book_id=book.id) }}">
                    <button class="button">대여하기</button>
                </a>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
