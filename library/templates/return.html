{% extends "base.html" %}

{% block title %}반납하기{% endblock %}

{% block page_content %}
    <div class='bookcard-container'>
        {% for info in rental_info %}
            {% if not info.end_date%}
                <div class="book-card">
                    <a href="/book_info/{{ info.book.id }}">
                        <img class="book-image" 
                            src="{{ info.book.image_path }}" 
                            alt='book_image' 
                        >
                    </a>
                    
                    <a href="/book_info/{{ info.book.id }}">
                        {{ info.book.book_name }}
                    </a>
                    <div class="star-rating-container">
                        <div class="star-ratings">
                            <div 
                                class="star-ratings-fill space-x-2 text-lg"
                            style="width:{{info.book.rating * 20}}%">
                                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                            </div>
                            <div class="star-ratings-base space-x-2 text-lg">
                                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                            </div>
                        </div>
                    </div>
                    <p class="book-start-date">{{ info.start_date }}</p>
                    <a href="{{ url_for('main.return_book', info_id=info.id) }}">
                        <button class="button">반납하기</button>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>

{% endblock %}
